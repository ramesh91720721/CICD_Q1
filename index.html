<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Beautiful Image Display</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Nature's Beauty</h1>
        <div class="image-wrapper">
            <img src="https://source.unsplash.com/featured/?nature" alt="Beautiful Scene" id="mainImage">
        </div>
        <button onclick="changeImage()">Show Another</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
